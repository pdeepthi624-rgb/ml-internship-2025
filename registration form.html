<html>
<head>
<link rel="borderstyle" href="externallogincss.css">
     <title>Input Types Example</title>
    
</head>
<body>
    <style>
        body{
            background-image:url('butterfly.jpg');
        }
    </style>

    
    

    <h1>HTML Input Types</h1>

    <form>
        <p>Text: <input type="text" name="text"></p>
        
       <label> <p>Password: <input type="password" name="password"></p></label>
        <p>Email: <input type="email" name="email"></p>
        <p>Number: <input type="number" name="number"></p>
        <p>Tel: <input type="tel" name="tel"></p>
        <p>URL: <input type="url" name="url"></p>
        <p>Search: <input type="search" name="search"></p>

        <p>Date: <input type="date" name="date"></p>
        <p>Datetime-local: <input type="datetime-local" name="datetime"></p>
        <p>Month: <input type="month" name="month"></p>
        <p>Time: <input type="time" name="time"></p>
        <p>Week: <input type="week" name="week"></p>

        <p>Color: <input type="color" name="color"></p>

        <p>Checkbox: 
            <input type="checkbox" name="check1"> Option 1
            <input type="checkbox" name="check2"> Option 2
        </p>
    <p>Radio:
            <input type="radio" name="radioGroup" value="1"> Option 1
            <input type="radio" name="radioGroup" value="2"> Option 2
        </p>

        <p>Range: <input type="range" name="range" min="0" max="100"></p>

        <p>File: <input type="file" name="file"></p>
        <p>Hidden: <input type="hidden" name="hidden" value="hiddenValue"></p>

        <p>Image as button: <input type="image" src="amazon.webp"width="100" height="100" alt="submit"></p>

        <p>Submit button: <input type="submit" value="Submit"></p>
        <p>Reset button: <input type="reset" value="Reset"></p>
        <p>Button: <input type="button" value="Click Me"></p>
        
        
    </form>

</body>
</html>
